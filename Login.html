<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./stall.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/LW/templates/Login.css">
    <title>Login Page</title>
</head>

<body>
    <div id="A">
        <a href="./LW.html">
            <img src="./stall.jpg" alt="">
        </a> 
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="input-group">
                <label for="email-or-phone">Email or Phone Number</label>
                <input type="text" id="email-or-phone" name="email-or-phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="./SignIn.html">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
